  <script>
    const name=document.getElementById("name");
    const dob=document.getElementById("dob");
    const nationality=document.getElementById("nationality");
    const address=document.getElementById("address");
    const phoneno=document.getElementById("phoneno");
    const linkedin=document.getElementById("linkedin");
    const email=document.getElementById("email");
    const school=document.getElementById("school");
    const collegename=document.getElementById("collegename");
    const course=document.getElementById("course");
    
    document.getElementById("selectTheme").addEventListener("change", function() {
      let optionSelected = document.getElementById("selectTheme").value;
      if(optionSelected == "Themes1") {
        document.body.style.background = "rgb(135,129,255)";
      }else if(optionSelected == "Themes2"){
        document.body.style.background = "rgb(255,110,110)";
      }else if(optionSelected == "Themes3"){
        document.body.style.background = "pink";
      }else if(optionSelected == "Themes4"){
        document.body.style.background = "orange";
      }else if(optionSelected == "Themes5"){
        document.body.style.background = "cyan";
      }else{
        document.body.style.background = "rgb(255,110,110)";
      }
    });
    document.getElementById("print").addEventListener("click", function(e) {
      e.preventDefault();
      if(name.value=="" || dob.value=="" || nationality.value=="" || address.value=="" ||phoneno.value=="" ||linkedin.value=="" ||email.value=="" ||school.value=="" ||collegename.value=="" ||course.value==""){
        alert("Enter neccessary details!"); 

      }else{
        document.getElementById("print").style.display="none";
        document.getElementById("selectTheme").style.display="none";
        document.getElementById("file").style.display="none";
        window.print()
      }
      
    })

    const file = document.querySelector("#file")
    file.addEventListener("change", function() {
      const reader = new FileReader()
      reader.addEventListener("load", () => {
        document.querySelector("#image").src = reader.result
      })
      reader.readAsDataURL(this.files[0]);
    })
